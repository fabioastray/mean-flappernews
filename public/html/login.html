<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div class="col-md-5 col-md-offset-2">
    <a class="btn btn-block btn-social btn-facebook" ng-click="logIn('facebook')">
        <i class="fa fa-facebook"></i>
        Sign in with Facebook
    </a>
    
    <hr>
    <!--fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size="large"></fb:login-button-->

    <form ng-submit="logIn('localStorage')" novalidate autocomplete="off" name="loginForm"
          style="margin-top:30px;">
        <h3>Log In</h3>

        <div class="form-group">
            <input type="text" id="login.username"
                   class="form-control"
                   placeholder="Username"
                   required
                   ng-model="user.username" autofocus>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   required
                   ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log In</button>
    </form>
</div>
