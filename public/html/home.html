<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
            <h1>Flapper News</h1>
        </div>
        
        <div ng-repeat="post in posts | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up"
                  ng-click="incrementUpvotes(post)"></span>
            {{ post.upvotes }}
            <span class="glyphicon glyphicon-thumbs-down"
                  ng-click="incrementDownvotes(post)"></span>
            {{ post.downvotes }}
            <span ng-show="post.author">
                posted by <a>{{ post.author }}</a> |
            </span>
            <span class="title">
                <a ng-show="post.link" href="{{ post.link }}">
                    {{ post.title }}
                </a>
                <span ng-hide="post.link">
                    {{ post.title }}
                </span>
            </span>            
            <span>
                <a  href="#/posts/{{ post._id }}">Comments ({{ post.comments }})</a>
            </span>
        </div>
        
        <br>
        <div class="row">
            <button class="btn btn-default" ng-click="addPostClick = true">New post</button>
        </div>
        
        <div ng-hide="isLoggedIn()">
            <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
        </div>
        
        <form ng-submit="addPost()" ng-show="isLoggedIn() && addPostClick"
              class="margin-top">

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="title">
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Link"
                       ng-model="link">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

    </div>
</div>
