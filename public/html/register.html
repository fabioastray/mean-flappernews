<div class="page-header">
    <h1>Flapper News</h1>
</div>

<form ng-submit="register()" novalidate autocomplete="off"
      style="margin-top:30px;" name="registerForm">
    <h3>Register</h3>

    <div class="form-group">
        <input type="text" id="login.username"
               class="form-control"
               placeholder="Username"
               required
               ng-model="user.username" autofocus>
    </div>
    <div class="form-group">
        <input type="password"
               class="form-control"
               placeholder="Password"
               required
               ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
</form>
